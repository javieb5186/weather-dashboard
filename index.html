<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/reset.css">
    <link rel="stylesheet" href="public/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script 
      src="https://code.jquery.com/jquery-3.7.0.js" 
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" 
      crossorigin="anonymous" 
      defer="true">
    </script>
    <script src="public/index.js" defer="true"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <aside>
        <h2>Search for a City:</h2>
        <input class="search" type="search" placeholder="E.g. Denver, Seattle, ... ">
        <input class="search-button" type="button" value="Search">
        <hr>
      </aside>
      <section class="today">
        <article class="today-details">
          <h2 class="td-city-name">City Name (MM/DD/YYYY)</h2>
          <p class="td-temp">Temp:</p>
          <p class="td-wind">Wind:</p>
          <p class="td-hum">Humidity:</p>
        </article>
      </section>
      <section class="forecast">
        <article class="forecast-details">
          <h4>5-Day Forecast:</h4>
          <div class="card-container">
            <div class="card card-1">
              <h5>MM/DD/YYYY</h5>
              <img src="" alt="icon" width="50" height="50">
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
            </div>
            <div class="card card-2">
              <h5>MM/DD/YYYY</h5>
              <img src="" alt="icon" width="50" height="50">
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
            </div>
            <div class="card card-3">
              <h5>MM/DD/YYYY</h5>
              <img src="" alt="icon" width="50" height="50">
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
            </div>
            <div class="card card-4">
              <h5>MM/DD/YYYY</h5>
              <img src="" alt="icon" width="50" height="50">
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
            </div>
            <div class="card card-5">
              <h5>MM/DD/YYYY</h5>
              <img src="" alt="icon" width="50" height="50">
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
